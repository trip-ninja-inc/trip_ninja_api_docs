openapi: "3.0.0"

info:
    version: 1.0.0
    title: Trip Ninja MSDP API Documentation
    description: |
        <h2>Introduction</h2>
        Trip Ninja uses a REST API with requests and responses in JSON format. For development and testing, the pre-production servers
        are to be used. Once ready for live use, access to the production servers will be provided. All search endpoints have both production
        and pre-production endpoints - these correspond to the GDS’s production and pre-production services, and can be used as desired.<br  />
        <h2>Trip Ninja API URLs</h2>
        
        Pre-Production: https://preprodapi.tripninja.io
        
        For security, Trip Ninja’s servers are only accessible from whitelisted IPs. Please contact your account manager to whitelist IPs you
        will be using.
        
        Before you start ensure that:<br  />
            - IP addresses have been provided to be whitelisted for our servers.<br  />
            - PCC / OfficeID emulation via Trip Ninja’s PCC/OfficeID has been set up.<br  />
            - API username and password have been provided by Trip Ninja.<br  />
        
        <h2>MSDP</h2>
        Multi Stop Dynamic Packaging (MSDP) provides an alternative to traditional, static packaging. 
        It allows users to build packages as they go. While users search for multi-destination flights, 
        MSDP will find eligible hotels with which to bundle.
        
        <h2>Authentication</h2>
        Trip Ninja uses Basic Authentication standards. Simply encode your username and password string using base64 and pass it in the
        authorization headers. See the python example below on how this is done. In the example, the payload and API endpoint url are not
        shown.
        
        Python Example:
        
        <pre>
        import base64
        auth = base64.b64encode("USERNAME:PASSWORD")
        headers = {
            'authorization': "Basic "+ auth,
        }
        response = requests.post(url, headers=headers, data=json.dumps(payload))
        </pre>

    x-logo:
        url: 'https://s3.amazonaws.com/tn-api-docs/trip_ninja_logo.png'
        altText: Trip Ninja logo
        href: 'https://www.tripninja.io/'

servers:
    -   url: https://preprodapi.tripninja.io
        description: Pre-Production server

paths:
    /msdp/search/prod:
        post:
            summary: "MSDP Search"
            description: |
                This endpoint initiates a msdp search for one or more flights and one or more hotels, and returns a list of available flights and hotels options. A separate endpoint needs to be called to obtain information about flight details, hotel room types, etc.
            operationId: Search
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Requests/MSDPSearchRequest"
            responses:
                200:
                    description: Success
                    content:
                        application/json:
                            schema:
                                oneOf:
                                    - $ref: "#/components/schemas/Responses/ItineraryNoHotelResultsSearchResponse"
                                    - $ref: "#/components/schemas/Responses/ItineraryHotelResultsSearchResponse"
                                    - $ref: "#/components/schemas/Responses/SegmentNoHotelResultsSearchResponse"
                                    - $ref: "#/components/schemas/Responses/SegmentItineraryHotelResultsSearchResponse"

                400:
                    description: Invalid Input
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        description: Error code and 0 for success response
                                        example: "IE23"
                                    message:
                                        type: string
                                        description: Contains the error message
                                        example: "Not a valid city."
                401:
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        description: Error code and 0 for success response
                                        example: "IE44"
                                    message:
                                        type: string
                                        description: Contains the error message
                                        example: "User is not authorized"
                206:
                    description: Partial Content (no Flight/Hotel found)
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        description: Error code and 0 for success response
                                        example: "IE23"
                                    message:
                                        type: string
                                        description: Contains the error message
                                        example: "No availability found: Try changing dates"
                500:
                    description: Server Error
    /msdp/results/flights/?trip_id={trip_id}:
        get:
            parameters:
                -   in: path
                    name: trip_id
                    required: true
                    schema:
                        type: string
                        example: 04187ebd88c965919a2b8d54ca98390a56cd48c5
                    description: Parameter to retrieve the flight results
            summary: "MSDP Get Flight Results"
            description: |
                This endpoint retrieves a all the flight results from the prior msdp search
            operationId: Get Flight Results
            responses:
                200:
                    description: Success
                    content:
                        application/json:
                            schema:
                                oneOf:
                                    - $ref: "#/components/schemas/Responses/MSDPGetFlightResultsItineraryResponse"
                                    - $ref: "#/components/schemas/Responses/MSDPGetFlightResultsSegmentResponse"
                400:
                    description: Invalid Input
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        description: Error code and 0 for success response
                                        example: "IE38"
                                    message:
                                        type: string
                                        description: Contains the error message
                                        example: "Trip ID not found"
                401:
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        description: Error code and 0 for success response
                                        example: "IE44"
                                    message:
                                        type: string
                                        description: Contains the error message
                                        example: "User is not authorized"
                500:
                    description: Server Error

    /results/hotels/?hotel_trace_id={hotel_trace_id}&rating={rating}&area={area}&min_price={min_price}&max_price={max_price}&min_distance={min_distance}&max_distance={max_distance}&hotel_chain={hotel_chain}&amenities={amenities}&sort_by={sort_by}:
        get:
            parameters:
                -   in: path
                    name: hotel_trace_id
                    required: true
                    schema:
                        type: string
                        example: 4f499298b303c55a1ee522118afce28abe2f68e4
                    description: Parameter to retrieve the hotel results
                -   in: path
                    name: rating
                    schema:
                        type: array of strings or string
                        example: 1
                    description: Parameter to filter the hotel results
                -   in: path
                    name: area
                    schema:
                        type: array of strings or string
                        example: Bedford
                    description: Parameter to filter the hotel results
                -   in: path
                    name: min_price
                    schema:
                        type: string
                        example: 100
                    description: Parameter to filter the hotel results
                -   in: path
                    name: max_price
                    schema:
                        type: string
                        example: 1000
                    description: Parameter to filter the hotel results
                -   in: path
                    name: min_distance
                    schema:
                        type: string
                        example: 10
                    description: Parameter to filter the hotel results (in km)
                -   in: path
                    name: max_distance
                    schema:
                        type: string
                        example: 100
                    description: Parameter to filter the hotel results (in km)
                -   in: path
                    name: hotel_chain
                    schema:
                        type: array of strings or string
                        example: WA
                    description: Parameter to filter the hotel results
                -   in: path
                    name: amenities
                    schema:
                        type: array of strings or string
                        example: Air Conditioner,Wifi
                    description: Parameter to filter the hotel results
                -   in: path
                    name: sort_by
                    schema:
                        type: string
                        example: price_low_to_high
                    description: |
                        Parameter to filter the hotel results<br />
                        Available Options:<br />
                            `closest`<br />
                            `price_low_to_high`<br />
                            `price_high_to_low`<br />
                            `rating_high_to_low`<br />
                            `rating_low_to_high`<br />
            summary: "MSDP Get Hotel Results"
            description: |
                This endpoint retrieves a specific MSDP hotel search result from the prior MSDP search
                Example URL: `/results/hotels/?hotel_trace_id=4f499298b303c55a1ee522118afce28abe2f68e4&rating=1,2,3&area=Bedford,Dartmouth&min_price=100&max_price=1000&min_distance=2&max_distance=50&hotel_chain=WA&amenities=Air Conditioning,Wifi&sort_by=closest`
            operationId: Get Hotel Results
            responses:
                200:
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/SearchComponents/Hotel/ShouldIncludeHotelResultsResponse/items"
                400:
                    description: Invalid Input
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: Contains the error message
                                        example: "hotel_trace_id is not found"
                401:
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        description: Error code and 0 for success response
                                        example: "IE44"
                                    message:
                                        type: string
                                        description: Contains the error message
                                        example: "User is not authorized"
                500:
                    description: Server Error

    /msdp/search/removehotel/:
        patch:
            summary: "MSDP Remove Hotel Result"
            description:  This endpoint removes a specific hotel result from the prior msdp search
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Requests/MSDPSearchRemoveHotelRequest"
            operationId: Remove Hotel Result
            responses:
                200:
                    description: Success
                    content:
                        application/json:
                            schema:
                                oneOf:
                                    - $ref: "#/components/schemas/Responses/ItineraryNoHotelResultsSearchResponse"
                                    - $ref: "#/components/schemas/Responses/ItineraryHotelResultsSearchResponse"
                                    - $ref: "#/components/schemas/Responses/SegmentNoHotelResultsSearchResponse"
                                    - $ref: "#/components/schemas/Responses/SegmentItineraryHotelResultsSearchResponse"
                400:
                    description: Invalid Input
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        description: Error code and 0 for success response
                                        example: "400"
                                    message:
                                        type: string
                                        description: Contains the error message
                                        example: "Query parameters are wrong or cached request is expired."
                401:
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        description: Error code and 0 for success response
                                        example: "IE44"
                                    message:
                                        type: string
                                        description: Contains the error message
                                        example: "User is not authorized"
                500:
                    description: Server Error

    /msdp/detail/hotel/prod:
        post:
            summary: "MSDP Get Hotel Details"
            description: |
                This endpoint initiates a hotel search to get all the available rooms in a hotel, and returns a list of available hotel rooms options.
            operationId: Get Hotel Details
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Requests/MSDPGetHotelDetailsRequest"
            responses:
                200:
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Responses/MSDPGetHotelDetailsResponse"
                400:
                    description: Invalid Input
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        description: Error code and 0 for success response
                                        example: "IE23"
                                    message:
                                        type: string
                                        description: Contains the error message
                                        example: "Not a valid city."
                401:
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        description: Error code and 0 for success response
                                        example: "IE44"
                                    message:
                                        type: string
                                        description: Contains the error message
                                        example: "User is not authorized"
                500:
                    description: Server Error

    /msdp/pre-booking/:
        post:
            summary: "Price Confirmation Report"
            description: "When performing an availability or price confirmation request - when a user has selected their MSDP package or is arriving on the site from
        metasearch - please send a request to the following endpoint. This provides valuable data to our revenue management system in
        determining markups for trips."
            operationId: "PriceConfirmationReport"
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Requests/PriceConfirmationReportRequest'
            responses:
                200:
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Responses/MSDPPreBookingResponse"
                400:
                    description: Invalid Input
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        description: States whether request to book was successful.
                                        example: Not booked


    /msdp/booking/:
        post:
            summary: "Booking Report"
            description: "When a booking is completed from a trip generated by Trip Ninja, report the booking to Trip Ninja via the booking endpoint."
            operationId: "BookingReport"
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Requests/BookingReportRequest'
            responses:
                200:
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        example: "success"
                400:
                    description: Invalid Input
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        description: States whether request to book was successful.
                                        example: Not booked

    /msdp/ticketing/:
        post:
            summary: "Ticketing Report"
            description: |
                When tickets are issued for a trip, please hit the following endpoint
            operationId: "TicketingReport"
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Requests/TicketingReportRequest'
            responses:
                200:
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        example: "success"
                400:
                    description: Invalid Input
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        description: States whether request to book was successful.
                                        example: Not booked
    /msdp/cancel/:
        post:
            summary: "Cancel Booking Report"
            description: "To cancel a booking you have previously booked, report it to the Trip Ninja Service endpoint: “/cancel/”"
            operationId: "CancelBookingReport"
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Requests/CancelRequest'
            responses:
                200:
                    description: Success
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        example: "Trip has been cancelled."
                400:
                    description: Invalid Input
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    response:
                                        type: string
                                        description: States whether request to cancel was successful.
                                        example: Could not cancel trip, check your trip_id.



components:
    schemas:
        Requests:
            MSDPSearchRequest:
                description: Contains the searched parameters for the MSDP package search
                required:
                    - currency
                    - hotel_data
                    - flight_data
                    - credentials
                properties:
                    currency:
                        description: Currency to make the search in.
                        type: str
                        example: "AUD"
                    hotel_data:
                        description: parameters to search for 1 or more hotels
                        type: object
                        required:
                            - hotels
                            - traveller_total
                            - rooms_total
                            - rooms
                        properties:
                            hotels:
                                description: parameters for each hotel search
                                type: array
                                items:
                                    type: object
                                    required:
                                        - id
                                        - hotel_location
                                        - check_in_date
                                        - check_out_date
                                        - hotel_itinerary_reference
                                    properties:
                                        id:
                                            description: matching id from the flight id for the msdp package
                                            type: int
                                            example: 1
                                        hotel_location:
                                            $ref: "#/components/schemas/SearchComponents/Hotel/HotelLocation"
                                        check_in_date:
                                            type: string
                                            format: date
                                            description: "Date of check-in. format: YYYY-MM-DD."
                                            example: "2023-06-20"
                                        check_out_date:
                                            type: string
                                            format: date
                                            description: "Date to checkout from the hotel. format: YYYY-MM-DD."
                                            example: "2023-06-25"
                                        next_result_reference:
                                            $ref: "#/components/schemas/SearchComponents/Hotel/HotelNextResultReference"
                                        hotel_itinerary_reference:
                                            $ref: "#/components/schemas/SearchComponents/Hotel/HotelItineraryReference"
                            traveller_total:
                                description: Number of people that will be staying at the hotel.
                                type: int
                                example: 3
                            rooms_total:
                                description: The number of rooms required for the above travellers.
                                type: int
                                example: 2
                            rooms:
                                $ref: "#/components/schemas/SearchComponents/Hotel/HotelRooms"
                    flight_data:
                        description: parameters to search for 1 or more flights
                        type: object
                        required:
                            - flights
                            - travellers
                        properties:
                            flights:
                                $ref: "#/components/schemas/SearchComponents/Flight/Flights"
                            travellers:
                                description: "Array of passenger types, values include ‘ADT’, ’MIL’, ’CHD’ and ‘INF’"
                                required: true
                                type: array
                                example: [ 'ADT', 'ADT', 'CHD' ]
                            max_cache:
                                default: 24
                                description: |
                                    Hours to retain data queried from provider to be cached for use in future requests.
                                    Higher values result in:<br  />
                                        1) faster queries as more data is available for re-use<br  />
                                        2) lower look-to-book ratios from the GDS perspective which may lower costs<br  />
                                        3) less accurate pricing data which may cause issues in AirPriceReq when ticketing.<br  />
                                    Minimum value is 0.04 hours, maximum value is 720 hours.
                                    Please discuss with your Trip Ninja Account Manager if you need
                                    access to caching outside these limits.
                                type: integer
                            country_code:
                                description: "Country code where search came from (For example: CA, US)"
                                example: "CA"
                                type: string
                            cabin_class:
                                default: "E"
                                description: "Parameter toggles the permitted cabin class for your query. Alternatively, it can be set for each segment."
                                example: "E"
                                type: string
                            time_value:
                                default: 0
                                description: |
                                    This parameter helps set the value of a passenger’s time, in
                                    terms of the currency selected. It is used to trade off flight
                                    prices versus flight durations. The parameter is in units of
                                    [currency]/hour. Flight durations are calculated as the difference
                                    in minutes from the arrival time of the last flight in a leg to
                                    the departure time of the first flight in the leg.
                                    
                                    True Cost of Flight = [Flight Price] * [time_value/60] * [Flight Duration]
                                    
                                    The itinerary which provides the lowest True Cost of Flight is
                                    what is returned in the response. If you provide a time_value
                                    of 0 or do not provide the parameter, it will sort by price.
                                type: integer
                            alliance:
                                description: Parameter toggles the preferred alliance for your query. If there are results containing flights from the given alliance, only flights from that alliance will be returned. Otherwise it will return flights from any alliance. *Travelport Only*
                                type: string
                                example: "*A"
                            schema:
                                default: 40
                                description: Toggles which Travelport schema version to use. *Travelport Only*
                                type: integer
                            exclude_carriers:
                                description: Parameter toggles a list of carriers to exclude from the query results. This option can not be applied together with the alliance option. They are mutually exclusive.
                                type: array
                                example: [ "AC" ]
                                items:
                                    type: string
                            permitted_carriers:
                                description: Toggles permitted carriers in GDS request
                                required: false
                                type: array
                                example: [ "AC" ]
                            no_overnight_layovers:
                                description: Toggles whether to return results with no overnight layovers *Travelport Only*
                                type: boolean
                                default: false
                            stops:
                                description: Toggles number of stop for GDS request *Travelport Only*
                                default: "any"
                                type: string
                                enum: [ "any", "direct", "1", "2" ]
                            baggage:
                                description: Toggles minimum number of bags included with flights for GDS request *Travelport Only*
                                default: "any"
                                type: string
                                enum: [ "any", "1", "2" ]
                            refundable:
                                description: Parameter toggles query to only return fully refundable flights. *Travelport Only*
                                default: false
                                type: boolean
                            region:
                                description: Parameter toggles which travelport endpoint you hit *Travelport Only*
                                default: "americas"
                                type: string
                                enum: [ "emea", "apac", "americas" ]
                            num_results:
                                description: Parameter sets the number of segments in the response *Travelport Only*
                                default: 50
                                type: integer
                                minimum: 50
                                maximum: 5000
                            include_lcc:
                                description: Enable a hybrid search of both GDS and low cost carrier content. This requires prior setup with Trip Ninja and an agreement with an LCC provider.
                                default: [ ]
                                required: false
                                type: array
                                example: [ "travelport" ]
                                items:
                                    type: string
                            include_itineraries:
                                description: Enables itineraries to be constructed and returned from segments found for the requested trip.
                                default: false
                                type: boolean
                            should_compress_itinerary:
                                description: Return only a segment_id, source, price, weight for a segment inside an Itineraries object. A segment_details list will now be returned with the full segment details, the segment_id should be used to map a segment to the full details. Only works with include_itineraries also passed as true. Significantly reduces response size.
                                default: false
                                type: boolean
                            mix_structures:
                                description: Return mix of results with the best multi-pnr structure and single-pnr structure.
                                default: false
                                type: boolean
                            single_pnr:
                                description: Return single-pnr structures in addition to the results returned. If there are too many results, it will be truncated to num_results.
                                default: false
                                type: boolean
                            multi_pnr_mix:
                                description: Return mix of single-pnr and all multi-pnr structures. include_itineraries and mix_structures needs to be passed as True for this to work
                                default: false
                                type: boolean
                            markup_by_itinerary:
                                description: Add itinerary markup to the search result and set trip markup to 0
                                default: false
                                type: boolean
                    credentials:
                        type: array
                        description: Indicate data source to call and required credentials
                        items:
                            type: object
                            required:
                                - data_source
                                - pcc
                                - provider
                            properties:
                                data_source:
                                    description: data source to call.
                                    type: string
                                    enum: [ "webbeds", "travelport" ]
                                    example: "travelport"
                                pcc:
                                    description: PCC/OfficeID to emulate transactions under. Must have emulation enabled for the relevant Service Bureau PCC used by Trip Ninja to conduct queries. Please contact Trip Ninja to get this set up.
                                    type: string
                                    example: "MEL49f839"
                                provider:
                                    description: Fare provider to use.<br  />“1V” - Apollo, “1G” - Galileo, “1P” - Worldspan, “1A” - Amadeus, “webbeds” - Webbeds
                                    type: string
                                    example: "1A"
                                region:
                                    description: Parameter toggles which travelport regional service endpoint you hit *Travelport Only*
                                    type: string
                                    example: "americas"
                                pcc_currency:
                                    description: Indicates the currency that the PCC is charged in.
                                    type: string
                                    example: "CAD"
                                conversion_rate:
                                    description: The conversion rate that was used to convert from the pcc_currency to the searched currency. In order to convery back to the pcc currency simply use price * (1 / conversion_rate).
                                    type: float
                                    example: 0.78
                    should_include_hotel_results:
                        description: When set to true, hotel results will also be included in the response. The default of this field is true.
                        default: true
                        type: boolean
                        example: false

            MSDPSearchRemoveHotelRequest:
                required:
                    - msdp_package_id
                    - hotel_trace_id
                properties:
                    msdp_package_id:
                        description: A unique identifier for each msdp search
                        type: string
                        example: "d8af3a35dd77333f99510ad7373c98cf7fe502bf"
                    hotel_trace_id:
                        type: string
                        example: "4f499298b303c55a1ee522118afce28abe2f68e4"
                        description: An identifier to refer to the hotel for searching room availability

            MSDPGetHotelDetailsRequest:
                required:
                    - hotel_trace_id
                    - hotel_itinerary_reference
                    - credential_info
                    - hotel_chain
                    - hotel_code
                    - traveller_total
                    - rooms_total
                    - currency
                    - check_in_date
                    - check_out_date
                properties:
                    super_trip_id:
                        type: string
                        example: "fb3d8eff432a329dc21fad8449c686fa93e5ce24"
                        description: id of the super trip
                    hotel_trace_id:
                        type: string
                        example: '4f499298b303c55a1ee522118afce28abe2f68e4'
                        description: An identifier to refer to the hotel for searching room availability
                    hotel_itinerary_reference:
